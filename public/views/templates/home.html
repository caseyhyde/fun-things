<div ng-show='home.explain.boolean'>
  <p>Looking for something fun to do?</p>
  <button ng-click='home.explainButton()'>Click Here</button>
</div>
<div ng-hide='home.explain.boolean'>
  <p>{{home.currentBlast.description}}</p>
  <button ng-click="home.nextBlast()">What's Next?</button>
  <a href='#/add'>Add A Fun Thing</a>
</div>
